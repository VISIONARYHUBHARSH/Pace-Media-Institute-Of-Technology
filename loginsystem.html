<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Integration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Google Login Button */
        .g-signin2 {
            margin: 20px 0;
            display: inline-block;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background: #0056b3;
        }
    </style>
    <!-- Include Google's Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Log in to your account</h2>

        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID" <!-- Replace this with your actual client ID -->
            data-context="signin"
            data-callback="handleCredentialResponse"
            data-auto_select="true"
            data-itp_support="true">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <!-- OR Separator -->
        <div style="margin: 20px 0; color: #999;">OR</div>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" id="email" placeholder="E-Mail" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="loginButton">Log in</button>
        </form>

        <p class="register-link">
            Donâ€™t have an account? <a href="register.html">Register</a>
        </p>
    </div>

    <script>
        // Google Login Callback
        function handleCredentialResponse(response) {
            const userObject = parseJwt(response.credential);

            const email = userObject.email;

            // Check if the user is already registered
            const registeredEmail = localStorage.getItem("registeredEmail");
            const registeredPassword = localStorage.getItem("registeredPassword");

            if (email === registeredEmail) {
                alert("Login Successful with Google!");
                window.location.href = "index.html"; // Redirect to index.html
            } else {
                alert("This email is not registered. Please sign up first.");
            }
        }

        // Function to parse JWT token from Google response
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(
                atob(base64)
                    .split('')
                    .map(function (c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    })
                    .join('')
            );
            return JSON.parse(jsonPayload);
        }

        // Regular Login Button
        document.getElementById("loginButton").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const registeredEmail = localStorage.getItem("registeredEmail");
            const registeredPassword = localStorage.getItem("registeredPassword");

            if (email === registeredEmail && password === registeredPassword) {
                alert("Login Successful!");
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
